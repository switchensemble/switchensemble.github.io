{%- assign imageFiles = site.static_files | where: "image", true -%}

<!-- Portfolio-->
<div class="container-fluid">
	<div class="row row-portfolio" data-columns="4">
		<div class="grid-sizer"></div>
		{%- for image in imageFiles -%}
			{%- if image.path contains include.folderName -%}
				<div class="portfolio-item p-1">
					<div class="portfolio-wrapper">
						<img src="{{ image.path }}" alt="{{ image.basename }}">
					</div>
				</div>
			{%- endif -%}
		{%- endfor -%}
	</div>
</div>
<!-- Portfolio end-->
